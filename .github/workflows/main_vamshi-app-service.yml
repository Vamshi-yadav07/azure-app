# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - vamshi-app-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Verify build output
        run: |
          echo "=== Files in .next ==="
          ls -la .next/
          echo "=== BUILD_ID ==="
          cat .next/BUILD_ID
          echo ""
          echo "=== server.js ==="
          ls -la server.js

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_44B1F62F40E74D04813ECC346236EB33 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E65FCA203F5B4AFD815EF5E6DD33157F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_87A83064ADAA433C9F33C3F0E6CAE85E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vamshi-app-service'
          slot-name: 'Production'
          package: .
